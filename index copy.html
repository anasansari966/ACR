<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="row">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <label for="patient-id-select">Patient Id: </label>
          <select id="patient-id-select">
            <option value="new">New Patient</option>
          </select>
        </div>
      </div>
    </div>
    <div class="all-chat-container">
      <div
        class="chat-container"
        id="select-chat-container">
        <div
          class="chat-window"
          id="select-chat-window">
          <div class="chat-title">Patient Info + Medical History Retrieval</div>
          <div
            class="chat-history"
            id="select-chat-history"></div>
          <div class="chat-input-container">
            <input
              type="text"
              class="chat-message-input"
              id="select-chat-message-input"
              placeholder="Type your message here..."
              autocomplete="off" />
            <button
              class="chat-send-button"
              id="select-chat-send-button">
              Send
            </button>
          </div>
        </div>
      </div>
      <div
        class="chat-container insert"
        id="insert-chat-container">
        <div
          class="chat-window"
          id="insert-chat-window">
          <div class="chat-title">Patient Info+Extension Insert/Update</div>
          <div
            class="chat-history"
            id="insert-chat-history"></div>
          <div
            class="chat-input-container"
            id="insert-chat-input-container">
            <input
              type="text"
              class="chat-message-input"
              id="insert-chat-message-input"
              placeholder="Type your message here..."
              autocomplete="off" />
            <button
              class="chat-send-button"
              id="insert-chat-send-button">
              Send
            </button>
          </div>
        </div>
      </div>
      <div
        class="chat-container insert"
        id="insert-chat-container">
        <div
          class="chat-window"
          id="insert-chat-window">
          <div class="chat-title">Medical History Insert/Update</div>
          <div
            class="chat-history"
            id="insert-medical-chat-history"></div>
          <div
            class="chat-input-container"
            id="insert-medical-chat-input-container">
            <input
              type="text"
              class="chat-message-input"
              id="insert-medical-chat-message-input"
              placeholder="Type your message here..."
              autocomplete="off" />
            <button
              class="chat-send-button"
              id="insert-medical-chat-send-button">
              Send
            </button>
          </div>
        </div>
      </div>

      <div
        class="chat-container insert"
        id="insert-chat-container">
        <div
          class="chat-window"
          id="insert-chat-window">
          <div class="chat-title">Case Setup Insert/Update</div>
          <div
            class="chat-history"
            id="insert-case-chat-history"></div>
          <div
            class="chat-input-container"
            id="insert-case-chat-input-container">
            <input
              type="text"
              class="chat-message-input"
              id="insert-case-chat-message-input"
              placeholder="Type your message here..."
              autocomplete="off" />
            <button
              class="chat-send-button"
              id="insert-case-chat-send-button">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <button
      class="chat-now-button"
      id="select-chat-now-button">
      Retrieval
    </button>
    <button
      class="chat-now-button insert"
      id="insert-chat-now-button">
      Insert/Update
    </button> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script2.js"></script>
  </body>
</html>
